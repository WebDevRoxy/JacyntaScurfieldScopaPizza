<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles\mustTry.css" />
    <script src="https://kit.fontawesome.com/82be183e51.js" crossorigin="anonymous"></script>
    <title>Scopa Pizzeria -- Must Try</title>
</head>

<body>
    <div class="grid">
        <!--Sidebar navigation-->
        <ul class="sidebar">
            <li class="nav_option" selected><a href="mustTry.html"><img src="images\Icon material-favorite.svg"
                        alt="Heart icon"></i>
                    <span class="nav_text">Must Try</span></a></li>
            <li class="nav_option"><a href="pizza.html"><img src="images\Icon ionic-ios-pizza.svg" alt="Pizza icon"></i>
                    <span class="nav_text">Pizza</span></a></li>
            <li class="nav_option"><a href="drinks.html"><img src="images\Icon ionic-ios-wine.svg" alt="Wine icon"></i>
                    <span class="nav_text">Drinks</span></a></li>
            <li class="nav_option"><a href="dessert.html"><img src="images\Icon ionic-ios-ice-cream.svg"
                        alt="Ice cream icon"></li>
            <span class="nav_text">Dessert</span></a>
            </li>
            <li class="nav_option"><a href="others.html"><img src="images\Icon awesome-hamburger.svg"
                        alt="Hamburger icon"></li>
            <span class="nav_text">Others</span></a>
            </li>

            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>

        <div class="content_container">
            <!--Blue background-->
            <img class="background_design"src="images\mustTryBackground.svg" alt="Background pattern"></div>

            <div class="main_content">
                <!--Logo-->
                <img class="logo" src="images\logo.svg" alt="Scopa Pizzeria logo">

                <img class="basket" src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">


                <h2 class="header_text">Must Try</h2>

                <div class="casousel">
                    <!--Left carousel button-->
                    <button class="carousel_button">
                        <img src="...." alt="">
                    </button>
                    <!--Carousel items-->
                    <div class="casousel_track_container">
                        <ul class="carousel_track">
                            <li class="casousel_slide">
                                <img src="...." alt="">
                                <h3>Kale Caesar</h3>
                                <div class="price">
                                    <span>NOW $10</span>
                                </div>
                                <div class="description">
                                    <p>Toasted bread crumbs, Caesar dressing, parmesan.</p>
                                </div>
                                <div class="diet_details">
                                    <span>* nut free, vegetarian</span>
                                </div>
                                <div class="quantity">
                                    <span>Quantity</span>
                                    <div class="change_quantity">
                                        <button class="minus" type="button" onclick="decrement()">-</button>
                                        <div class="root_quantity"></div>
                                        <button class="minus" type="button" onclick="increment()">+</button>
                                    </div>
                                </div>
                                <!--Add to basket button-->
                                <button class="add" onclick="toggleItemAdded()"><i class="......"></i></button>
                            </li>

                            <!--Add other carousel slides here-->
                        </ul>
                    </div>
                    <!--Right carousel button-->
                    <button class="carousel_button">
                        <img src="...." alt="">
                    </button>
                </div>

                <!--Item added-->
                <div class="item_added">
                    <h2>Item Added!</h2>
                    <img src="...." alt="Margeritta pizza">
                    <div class="add_quantity">
                        <span>x</span>
                        <div class="root_quantity"></div>
                        <span>Margheritta Pizza</span>
                    </div>
                    <div class="price">
                        <span>Basket Total:</span>
                        <div class="price_calculation"></div>
                    </div>
                    <div class="back_nav">
                        <button class="return" type="button"></button>
                        <button class="go_basket" type="button"></button>
                    </div>
                </div>

                <!--Basket icon-->
                <i class="basket-icon"></i>

                <!--Basket-->
                <div class="basket">
                    <span>BASKET</span>
                    <button class="basket" onclick="toggleBasket()"><i class="......"></i></button>

                    <div class="item_details">
                        <div class="item_count">
                            <div class="quantity_calculation"></div>
                            <span>Items</span>
                        </div>
                        <div class="price_count">
                            <span>TOTAL: </span>
                            <div class="price_calculation"></div>
                        </div>
                    </div>
                    <div class="basket_item">
                        <div class="delete"><i class="......"></i></div>
                        <img src="......." alt=".......">
                        <div class="pizza_name"></div>
                        <span>$</span>
                        <div class="item_basket_price"></div>
                        <div class="quantity_basket">
                            <div class="change_basket_quantity">
                                <button class="minus" type="button" onclick="decrement()">-</button>
                                <div class="root_quantity"></div>
                                <button class="minus" type="button" onclick="increment()">+</button>
                            </div>
                        </div>
                    </div>
                    <button class="basket" onclick="toggleBasket()"></button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

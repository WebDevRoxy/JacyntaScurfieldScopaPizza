<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/progress.css" />
    <script src="https://kit.fontawesome.com/82be183e51.js" crossorigin="anonymous"></script>
    <title>Scopa Pizzeria -- Order Progress</title>
</head>
<body>
    <div class="background">
        <div class="orderPlacedContainer">
            <div class="orderPlaced">
                <!--exit icon-->
                <a class="close" href="index.html"><img src="images/Icon%20ionic-ios-close-circle-outline.svg" alt="Close cross"></a>
                <h3>Ota Whakatakotoria</h3>
                <div class="mainText">
                    <h2>Your Order Has Been Placed!</h2>
                    <!--checkmark icon-->
                    <img id="checkmark" src="images/Icon%20ionic-ios-checkmark-circle-outline.svg">
                </div>
                <p>Your order will be delivered to your table in about</p>
                <p class="timer">15 minutes</p>
            </div>
            <div class="progressBar" style="--width: 10"
            data-label="Order completion"></div>
        </div>
    </div>
    <script src="styles/js/progress.js" async></script>
</body>
</html>

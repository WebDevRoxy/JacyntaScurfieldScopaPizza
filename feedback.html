<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles\mustTry.css" />
    <script src="https://kit.fontawesome.com/82be183e51.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>Scopa Pizzeria -- Feedback</title>
</head>

<body>
    <div class="page">
        <!--Sidebar navigation-->
        <ul class="sidebar">
            <li class="nav_option"><a href="mustTry.html"><img src="images\Icon material-favorite.svg"
                        alt="Heart icon"></i>
                    <span class="nav_text">Must Try</span></a></li>
            <li class="nav_option"><a href="pizza.html"><img src="images\Icon ionic-ios-pizza.svg" alt="Pizza icon"></i>
                    <span class="nav_text">Pizza</span></a></li>
            <li class="nav_option"><a href="drinks.html"><img src="images\Icon ionic-ios-wine.svg" alt="Wine icon"></i>
                    <span class="nav_text">Drinks</span></a></li>
            <li class="nav_option"><a href="dessert.html"><img src="images\Icon ionic-ios-ice-cream.svg"
                        alt="Ice cream icon"></i>
                    <span class="nav_text">Dessert</span></a></li>
            <li class="nav_option"><a href="others.html"><img src="images\Icon awesome-hamburger.svg"
                        alt="Hamburger icon"></i>
                    <span class="nav_text">Others</span></a></li>
            <li class="nav_option"><a href="feedback.html"><img src="images\Icon material-comment.svg"
                        alt="Comment icon"></i>
                    <span class="nav_text">Feedback</span></a></li>
        </ul>
        <div class="main_feedback_text">
            <!--Logo-->
            <img class="logo" src="images\logo.svg" alt="Scopa Pizzeria logo">
            <!--Header basket-->
            <button id="go_basket" class="go_basket_icon" onclick="toggleBasket()" type="button">
                <img src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">
            </button>
            <!--Page text-->
            <h2 id="feedback_header">Tell Us What You Think</h2>
            <p id="feedback_text">Leave a comment or suggestion. We check all feedback!</p>
        </div>
        <!--Comment box-->
        <div class="commentBox">
            <form action="#">
                <textarea name="comment" placeholder="Comment here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!--Basket icon-->
    <i class="basket-icon"></i>
    <!--Basket-->
    <div class="basket_container" id="basket_toggle">
        <div class="overlay"></div>
        <div class="basket_content">
            <span class="basket_name">BASKET</span>
            <button class="basket" onclick="toggleBasket()"><i class="fa-light fa-circle-x"></i></button>
            <div class="item_details">
                <div class="item_count">
                    <div class="quantity_calculation"></div>
                    <span class="item_amount">Items</span>
                </div>
                <div class="price_count">
                    <span class="total_amount">TOTAL: </span>
                    <span id="total" class="price_calculation">10</span>
                </div>
            </div>
            <div id="basket_items">
                <div class="basket_item">
                    <div class="basket_item_details">
                        <button class="delete" type="button">x</button>
                        <!--<i class="fa-solid fa-xmark-large"></i>!-->
                        <img src="images\pizza.png" alt="Margherita pizza">
                        <span class="pizza_name">Margherita
                    </div>
                    <span class="item_basket_price">$10</span>
                    <div class="change_basket_quantity">
                        <button class="basket_minus" type="button" onclick="decrement(this)">-</button>
                        <input class="quantity_input" type="number" value="1" onblur="quantityChanged(this)">
                        <button class="basket_plus" type="button" onclick="increment(this)">+</button>
                    </div>
                </div>
            </div>
            <a class="place_order" href="confirmOrder.html">PLACE ORDER</a>
        </div>
    </div>
    <!--Blur the background-->
    <div class="blur_filter"></div>
    <!--Loads Javascript-->
    <script type="text/javascript" src="styles\js\mustTry.js" async></script>
</body>

</html>

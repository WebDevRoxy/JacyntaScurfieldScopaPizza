<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles\mustTry.css" />
    <script src="https://kit.fontawesome.com/82be183e51.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>Scopa Pizzeria -- Feedback</title>
</head>

<body>
    <div class="page">
        <!--Sidebar navigation-->
        <ul class="sidebar">
            <li class="navOption"><a href="mustTry.html"><img src="images\Icon material-favorite.svg"
                        alt="Heart icon"></i>
                    <span class="navText">Must Try</span></a></li>
            <li class="navOption"><a href="pizza.html"><img src="images\Icon ionic-ios-pizza.svg" alt="Pizza icon"></i>
                    <span class="navText">Pizza</span></a></li>
            <li class="navOption"><a href="drinks.html"><img src="images\Icon ionic-ios-wine.svg" alt="Wine icon"></i>
                    <span class="navText">Drinks</span></a></li>
            <li class="navOption"><a href="dessert.html"><img src="images\Icon ionic-ios-ice-cream.svg"
                        alt="Ice cream icon"></i>
                    <span class="navText">Dessert</span></a></li>
            <li class="navOption"><a href="others.html"><img src="images\Icon awesome-hamburger.svg"
                        alt="Hamburger icon"></i>
                    <span class="navText">Others</span></a></li>
            <li class="navOption"><a href="feedback.html"><img src="images\Icon material-comment.svg"
                        alt="Comment icon"></i>
                    <span class="navText">Feedback</span></a></li>
        </ul>
        <div class="mainFeedbackText">
            <!--Logo-->
            <img class="logo" src="images\logo.svg" alt="Scopa Pizzeria logo">
            <!--Header basket-->
            <button id="goBasket" class="goBasketIcon" onclick="toggleBasket()" type="button">
                <img src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">
            </button>
            <!--Page text-->
            <h2 id="feedbackHeader">Tell Us What You Think</h2>
            <p id="feedbackText">Leave a comment or suggestion. We check all feedback!</p>
        </div>
        <!--Comment box-->
        <div class="commentBox">
            <form action="#">
                <textarea name="comment" placeholder="Comment here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!--Basket icon-->
    <i class="basketIcon"></i>
    <!--Basket-->
    <div class="basketContainer" id="basketToggle">
        <div class="overlay"></div>
        <div class="basketContent">
            <div>
                <span class="basketName">BASKET</span>
                <button class="basket" onclick="toggleBasket()"><img
                        src="images\Icon ionic-ios-close-circle-outline.svg"></button>
            </div>
            <div class="itemDetails">
                <div class="itemCount">
                    <div class="quantityCalculation"></div>
                    <span class="itemAmount">Items</span>
                </div>
                <div class="priceCount">
                    <span class="totalAmount">TOTAL: </span>
                    <span class="dollar">$</span>
                    <span class="priceCalculation">10</span>
                </div>
            </div>
            <div id="basketItems">
            </div>
            <a class="placeOrder" href="progress.html">PLACE ORDER</a>
        </div>
    </div>
    <!--Loads Javascript-->
    <script type="text/javascript" src="styles\js\mustTry.js" async></script>
</body>


</html>

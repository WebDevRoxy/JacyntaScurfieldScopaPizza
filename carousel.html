<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="styles\mustTry.css" />
    <title>Scopa Pizzeria -- Must Try</title>
</head>
<body>

    <!--Carousel items-->
    <div class="carousel_container">
        <div class="carousel_slide">
            <span class="deal">DEAL!</span>
            <img class="item_img" src="images\kale.png" alt="">
            <h3 class="item_title">Kale Caesar</h3>
            <span class="presale">$15 </span><span class="item_price">$10</span>
            <p class="item_description">Toasted bread crumbs, Caesar dressing, parmesan.</p>
            <span class="diet_details">* nut free, vegetarian</span>
            <span class="quantity">Quantity</span>
            <div class="change_quantity">
                <button class="minus" type="button" onclick="decrement()">-</button>
                <input class="quantity_input" type="number" value="1">
                <button class="plus" type="button" onclick="increment()">+</button>
            </div>
            <!--Add to basket button-->
            <button class="add" onclick="toggleItemAdded()">
                <img class="basket" src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">
                <span class="add_text">Add to basket</span>
            </button>
        </div>
        <div class="carousel_slide">
            <span class="deal">DEAL!</span>
            <img class="item_img" src="images\rings.png" alt="">
            <h3 class="item_title">Rings</h3>
            <span class="presale">$15 </span><span class="item_price">$10</span>
            <p class="item_description">food talky talky</p>
            <span class="diet_details">* nut free, vegetarian</span>
            <span class="quantity">Quantity</span>
            <div class="change_quantity">
                <button class="minus" type="button" onclick="decrement()">-</button>
                <input class="quantity_input" type="number" value="1">
                <button class="plus" type="button" onclick="increment()">+</button>
            </div>
            <!--Add to basket button-->
            <button class="add" onclick="toggleItemAdded()">
                <img class="basket" src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">
                <span class="add_text">Add to basket</span>
            </button>
        </div>
        <div class="carousel_slide">
            <span class="deal">DEAL!</span>
            <img class="item_img" src="images\cannelloni.png" alt="">
            <h3 class="item_title">Cannoli</h3>
            <span class="presale">$15 </span><span class="item_price">$10</span>
            <p class="item_description">more food talky talky talky</p>
            <span class="diet_details">* nut free, vegetarian</span>
            <span class="quantity">Quantity</span>
            <div class="change_quantity">
                <button class="minus" type="button" onclick="decrement()">-</button>
                <input class="quantity_input" type="number" value="1">
                <button class="plus" type="button" onclick="increment()">+</button>
            </div>
            <!--Add to basket button-->
            <button class="add" onclick="toggleItemAdded()">
                <img class="basket" src="images\Icon awesome-shopping-basket.svg" alt="Basket icon">
                <span class="add_text">Add to basket</span>
            </button>
        </div>
    </div>
    <!--Loads Javascript-->
    <script type="text/javascript" src="styles\js\mustTry.js" async></script>
</body>
</html>

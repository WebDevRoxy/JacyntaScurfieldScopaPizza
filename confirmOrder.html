<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rek="stylesheet" href="indexStyle.css" />
    <title>Scopa Pizzeria -- Confirm Order</title>
</head>

<body>


    <div id="background_img">
        <img src="Leaves.jpg" alt="Pizza closeup">
    </div>

    <div class="confirmation">
        <h2>Confirm Order?</h2>
        <div class="qty">
            <span>QTY</span>
            <div class="quantity_calculation"></div>
        </div>

        <div class="item">
            <span>ITEM</span>
            <div class="pizza_name"></div>
        </div>

        <div class="price">
            <span>PRICE</span>
            <div class="item_basket_price"></div>
        </div>
        <div class="total_price">
            <span>Total: $</span>
            <div class="price_calculation"></div>
        </div>

        <button class="confirm"><a href="orderPlaced.html"></a></button>

        <button class="return_basket"><a href="mustTry.html"></a></button>

    </div>


</body>

</html>
